<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página de 16-bit</title>
    <link rel="stylesheet" href="Practica5.css">
</head>
<body>
    <div class="titulo-rectangulo">
        <h1>Esta es mi página de 16-bit</h1>
    </div>
    <div class="cuerpo">
        <p class="acercade">Acerca de mí</p>
        <p>Soy Natalia y soy una estudiante a la que le gustan los juegos.</p>
        <p class="favoritos">Mis juegos favoritos</p>
        <ul>
            <li>Resident Evil</li>
            <li>The Island</li>
            <li>Mario Bross</li>
            <li>Alice Madness</li>
            <li>Pacman</li>
        </ul>
        <div class="cuadro-blanco">
            <h2>Retro Games</h2>
            <div class="form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <button type="submit">Entrar</button>
            </div>
        </div>
    </div>
    <footer>
        <p class="copyright">Copyright© Natalia</p>
    </footer>
</body>
</html>
